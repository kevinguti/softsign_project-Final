name: CI - Run API Tests

on:
  workflow_dispatch:
    inputs:
      marker:
        description: 'Insert Marker or Suite'
        required: false
        default: ''

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Establecer variables de entorno desde secrets
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> $GITHUB_ENV
          echo "ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}" >> $GITHUB_ENV
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> $GITHUB_ENV

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar tests con pytest y generar reporte Allure
        run: |
          pytest --disable-warnings -v ${{ github.event.inputs.marker }} --alluredir=reports/allure-results

      - name: Load test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline

      - name: Generate Allure report
        run: |
          allure generate reports/allure-results -o allure-report --clean

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}  
          publish_branch: gh-pages
          publish_dir: allure-report
